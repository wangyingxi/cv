<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
   	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Touch Demo</title>
<style>
	div{
		width: 100%;
		height: 80px;
		border: 1px solid;
		text-align: center;
	}
</style>
</head>
<body>
<div id="myTest" style="display: none"><a href="javascrpt:;"><img src="http://m.roadqu.com/data/attachment/admin/mobile/201312131832.jpg"></img></a></div>
<div id="divLeft">左滑动2&点击</div>
<div id="divRight">右滑动2</div>
<div id="divUp">上滑动2</div>
<div id="divDown">下滑动2</div>
<div id="touch_tips"></div>
<!-- script src="../js/zepto.min.js"></script -->
<script src="js/jquery-1.10.js"></script>
<script src="js/zepto.min.js"></script>
</body>
<script>
function log(msg){
	$("#touch_tips").html("<br/>"+msg);
}
$(function(){
	Zepto("#divLeft").tap(function(){
		log("tap");
	});
	
	Zepto("#divLeft").swipeLeft(function(){
		log("left");
	});
	
	Zepto("#divRight").swipeRight(function(){
		log("right");
	});
	
	Zepto("#divUp").swipeUp(function(){
		log("up");
	});
	
	Zepto("#divDown").swipeDown(function(){
		log("down");
	}); 
});

</script>
</html>
